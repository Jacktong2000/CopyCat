{% load static%}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Image translation</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'images/vendor/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      .imgbox {
        display: block;
        height: 50%;
      }
      .center-fit {
        max-width: 100%;
        max-height: 100vh;
        margin: auto;
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Home</a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Upload image to start translation</h1><br>
          <form method ="post" enctype="multipart/form-data">
            {% csrf_token %}
              <input type=file name=photo>
              <select class="is-hovered"  name= "language">
                <option>Select Language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="zh-CHT">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="de">German</option>
                <option value="sv">Swedish</option>
              </select>
              <input type="submit">
            </form>
          <h2>{{message}}</h2><br>

           <div class="imgbox">
            <img class="center-fit" src={{ uploaded_file_url }}>
            <br><h2>{{translation}}</h2><br>
          </div>



        </div>
      </div>
    </div>
    <br><br>

    <!-- Footer -->
<footer class="footer bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
        <ul class="list-inline mb-2">
          <li class="list-inline-item">
            <a href="#">About</a>
          </li>
          <li class="list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a href="#">Contact</a>
          </li>
          <li class="list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a href="#">Terms of Use</a>
          </li>
          <li class="list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a href="#">Privacy Policy</a>
          </li>
        </ul>
        <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2018. All Rights Reserved.</p>
      </div>
      <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
        <ul class="list-inline mb-0">
          <li class="list-inline-item mr-3">
            <a href="#">
              <i class="fa fa-facebook fa-2x fa-fw"></i>
            </a>
          </li>
          <li class="list-inline-item mr-3">
            <a href="#">
              <i class="fa fa-twitter fa-2x fa-fw"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#">
              <i class="fa fa-instagram fa-2x fa-fw"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'images/vendor/css/jquery.min.js' %}"></script>
    <script src="{% static 'images/vendor/css/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
